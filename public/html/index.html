<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/index.js"></script>
    <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
</head>
<body>
    <div class="info">
        <h2 id="hello">Good evening, Sverre</h2>
        <p id="day">Tuesday March 22, 2022</p>
        <div class="line" id="weatherLine"></div>
        <div class="weather" id="weather">
            <img alt="LOADING...">
            <div class="weatherinfo">
                <p class="city">LOADING...</p>
                <p class="description">loading...</p>
            </div>
        </div>
    </div>
    <div id="main" class="main">
        <div class="basic">
            <div id="time" class="time">19:30</div>
            <div class="text">Hello World!</div>
        </div>
        <div class="search">
            <input type="text" id="search" class="bar" placeholder="Search">
        </div>
    </div>
    <div class="icons">
        <div id="icons" class="mainIcons">
            <img id="settings" src="../media/settings.png" alt="" class="settings-icon">
            <img id="github" src="../media/github.png" alt="" class="github-icon">
        </div>
        <div class="audio" id="audio">

        </div>
    </div>
</body>
</html>
